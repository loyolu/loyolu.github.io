<html> <!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch Web App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> Stopwatch Web App </h1>
	<h2> Dev/Iowa Class Project </h2>
	<h3> Created on June 10, 2014 </h3>
	
	<div class="time"> 00:00.00 </div>
	
	<!-- using the moment.js library because it makes things a lot easier (http://moment.js.com) -->
		<script src="http://momentjs.com/downloads/moment.min.js"></script>
		<script > 
			
			//called when a document is clicked
			function documentClicked() {
				
				//get the current time
				var start = moment();
				
				setInterval(function() {
					//get a reference to the time div
					var now = new Date();
					document.querySelector.(".time");
					//make it start counting
					var msElapsedSinceClick = now.getTime() - start.getTime();	
					var centiseconds = parseInt(msElapsedSinceClick / 10);
					
					var seconds = parseInt(centiseconds	);
					
					var minutes = parseInt(seconds/60);
					timeDiv.innerHTML = minutes + ":" + seconds + "." + centiseconds;
				} ,10);
			};

			function main() {
				document.addEventListener("click", documentClicked);
			}		

			document.addEventListener('DOMContentLoaded', main);

		</script>

</body>
</html>
