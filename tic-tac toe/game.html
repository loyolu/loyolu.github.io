<body>

<h1>Tit Tac Toe</h1>
<br> </br>
<h2> Click once for "X" and twice for "O"</h2>

<div id="containter">
  
  <div  class="r1" id="topRow">
    <div class="d1" id="one" onclick="console.log("X")" ondblclick="console.log("O")"> 1 </div>
    <div class="d2" id="two"> 2 </div>
    <div class="d3" id="three"> 3 </div>
  </div>
  
  <div class="r2" id="middleRow">
    <div class="d4" id="four"> 4 </div>
    <div class="d5" id="five"> 5 </div>
    <div class="d6" id="six"> 6 </div>
  </div>
  
  <div class="r3" id="bottomRow">
    <div class="d7" id="seven"> 7 </div>
    <div class="d8" id="eight"> 8 </div>
    <div class="d9" id="nine"> 9 </div>
  </div>
  
</div>

</body>

</html>
