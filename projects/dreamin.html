<body>

<h1 style="text-indent:100px"><em> American Dreamin' ? </em> </h1>

<svg width="800" height="800">

<!-- Draws the yellow house -->
<polygon points = "200 300, 200 700, 600 700, 600 300 "style="fill:yellow;
                                               stroke:brown;stroke-width:2"
                                          />
 
<polygon points = "400 100, 200 300, 600 300"style="fill:yellow;
                                               stroke:brown;stroke-width:2"
                                          />

<!-- Draws the white picket fence using a for loop in .js-->        
<script type="text/javascript">
  var x1 = 100;
  var y1 = 700;
  var x2 = 100;
  var y2 = 600;
  var x3 = 125;
  var y3 = 575;
  var x4 = 150;
  var y4 = 600;
  var x5 = 150;
  var y5 = 700;
  var newPentagon = $("<polygon points = "x1 y1 + "," + x2 y2 + "," x3 y3 + "," + x4 y4 + "," x5 y5">");
    for (var i=1;i<=5;i++)  {
      x1+=50;
      x2+=50;
      x3+=50;
      x4+=50;
      x5+=50;
      var newPentagon = $("<polygon points = "x1 y1 + "," + x2 y2 + "," x3 y3 + "," + x4 y4 + "," x5 y5">");
      $("svg").append(newPentagon);       
    }
 </script> 
 </svg>
</body>
