<body>

<h1>Tic Tac Toe</h1>
<br> </br>
<h2> Click once for "X" and twice for "O"</h2>

<div id="containter"> <!-- http://snook.ca/archives/html_and_css/getting_your_di //Explained how to make divs into a table -->
  
  <div  class="r1" id="topRow">
    <div class="d1" id="one" onclick="console.log("X")" ondblclick="console.log("O")"> </div>
    <div class="d2" id="two"> </div>
    <div class="d3" id="three">  </div>
  </div>
  
  <div class="r2" id="middleRow">
    <div class="d4" id="four"> </div>
    <div class="d5" id="five"> </div>
    <div class="d6" id="six"> </div>
  </div>
  
  <div class="r3" id="bottomRow">
    <div class="d7" id="seven"> </div>
    <div class="d8" id="eight"> </div>
    <div class="d9" id="nine"> </div>
  </div>
  
</div>

</body>

</html>
